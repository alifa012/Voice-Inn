name: voice_inn
description: A voice-first news app with summarization, TTS, and personalization.
publish_to: 'none' # this prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.10.3 <4.0.0"   # ✅ clearer range for Dart SDK

dependencies:
  flutter:
    sdk: flutter

  # UI & icons
  cupertino_icons: ^1.0.8

  # Text-to-Speech
  flutter_tts: ^3.8.5

  # Networking
  http: ^1.2.0

  # YouTube Video Player
  youtube_player_flutter: ^8.1.2

  # State management
  provider: ^6.1.2

  # RSS Feed parsing
  webfeed: ^0.7.0

  # String similarity for deduplication
  string_similarity: ^2.0.0
  
  # XML parsing for enhanced African RSS
  xml: ^5.4.1
  
  # Internationalization for date parsing
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1   # ✅ aligned with Flutter 3.x

flutter:
  uses-material-design: true

  assets:
    - assets/sample_articles.json
